<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JuanCARD Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="backgroundpic.jpg" alt="Healthcare Background" />
    </div>
    <div class="right-panel">
      <div class="login-box">
        <div class="logo">
          <img src="JUANCARDLOGO.png" alt="JuanCARD logo" />
          <h1>Juan<span class="highlight">CARD</span></h1>
        </div>
        <h2>Kamusta, Kaibigan</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <div class="forgot-password">
            <a href="#">Forgot Password</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <p class="signup-text">Are you a new user? <a href="signup.html">Sign up</a></p>

      </div>
    </div>
  </div>
</body>
</html>
